  <style>
    :root {
      --bg: #0f0f12;
      --surface: #18181c;
      --surface-hover: #222228;
      --text: #f4f4f5;
      --text-muted: #a1a1aa;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --youtube: #ff0000;
      --linkedin: #0a66c2;
      --instagram: #e4405f;
      --border: #27272a;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }

    header {
      text-align: center;
      padding: 3rem 0 2rem;
      border-bottom: 1px solid var(--border);
    }
    header h1 { font-size: 2rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 0.5rem; }
    header p { color: var(--text-muted); font-size: 1rem; }

    /* Controls */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      margin: 2rem 0;
      padding: 1rem;
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .search-wrap {
      flex: 1;
      min-width: 200px;
    }
    .search-wrap input {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-size: 0.9rem;
      transition: border-color 0.2s;
    }
    .search-wrap input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .search-wrap input::placeholder {
      color: var(--text-muted);
    }

    .month-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .month-tab {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .month-tab:hover {
      background: var(--surface-hover);
      color: var(--text);
      border-color: var(--accent);
    }
    .month-tab.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .channel-filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .channel-filter {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-muted);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .channel-filter:hover, .channel-filter.active {
      opacity: 1;
    }
    .channel-filter.active { border-color: currentColor; }

    .channel-filter[data-channel="Youtube"] { color: #ff6b6b; }
    .channel-filter[data-channel="Youtube"].active { background: rgba(255,0,0,0.2); }
    .channel-filter[data-channel="LinkedIn"] { color: #60a5fa; }
    .channel-filter[data-channel="LinkedIn"].active { background: rgba(10,102,194,0.2); }
    .channel-filter[data-channel="FHC"] { color: var(--accent-light); }
    .channel-filter[data-channel="FHC"].active { background: rgba(99,102,241,0.2); }
    .channel-filter[data-channel="Instagram"] { color: #f472b6; }
    .channel-filter[data-channel="Instagram"].active { background: rgba(228,64,95,0.2); }

    /* Month sections - collapsible */
    .month-section {
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--surface);
      overflow: hidden;
    }

    .month-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
    }
    .month-header:hover {
      background: var(--surface-hover);
    }
    .month-header h3 {
      font-size: 1.1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .month-header .chevron {
      transition: transform 0.2s;
      color: var(--text-muted);
      font-size: 1rem;
    }
    .month-section.collapsed .chevron {
      transform: rotate(-90deg);
    }
    .month-section.collapsed .month-content {
      display: none;
    }
    .month-badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      background: var(--border);
      color: var(--text-muted);
    }

    .month-content {
      border-top: 1px solid var(--border);
      padding: 0;
    }

    .table-wrap {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    th {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      user-select: none;
    }
    th:hover {
      color: var(--accent-light);
    }
    th .sort-icon {
      opacity: 0.5;
      margin-left: 0.25rem;
    }
    th.sorted .sort-icon { opacity: 1; }
    th.sorted-desc .sort-icon { transform: rotate(180deg); }

    tr:last-child td { border-bottom: none; }
    tr:hover td { background: var(--surface-hover); }

    .channel-badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .channel-youtube { background: rgba(255,0,0,0.2); color: #ff6b6b; }
    .channel-linkedin { background: rgba(10,102,194,0.2); color: #60a5fa; }
    .channel-instagram { background: rgba(228,64,95,0.2); color: #f472b6; }
    .channel-fhc { background: rgba(99,102,241,0.2); color: var(--accent-light); }

    .num { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
    a { color: var(--accent-light); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .empty-state {
      padding: 3rem 2rem;
      text-align: center;
      color: var(--text-muted);
    }

    .stats-bar {
      display: flex;
      gap: 1rem;
      padding: 0.5rem 1.25rem;
      background: rgba(0,0,0,0.2);
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    .stats-bar span { font-family: 'JetBrains Mono', monospace; }

    footer {
      text-align: center;
      padding: 3rem 0;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .controls { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>

      return isNaN(d.getTime()) ? null : d;
    }

    function getMonthKey(d) {
      return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0');

      return d.getDate() + ' ' + MONTHS[d.getMonth()] + ' ' + d.getFullYear();

      {channel:'LinkedIn',type:'Post',date:'',title:'Rejected… Then This Happened!...',imp:396,views:'',eng:36,clicks:15,link:'',attendees:'',chat:''},
    ];

    let dataByMonth = {};
    RAW_DATA.forEach(row => {
      const d = parseDate(row.date);
      const key = d ? getMonthKey(d) : '_nodate';
      if (!dataByMonth[key]) dataByMonth[key] = [];
      dataByMonth[key].push({ ...row, _date: d, _key: key });
    });

    const MONTH_KEYS = Object.keys(dataByMonth)
      .filter(k => k !== '_nodate')
      .sort();
    if (dataByMonth['_nodate']) MONTH_KEYS.push('_nodate');

    const CHANNELS = [...new Set(RAW_DATA.map(r => r.channel))];

    let state = { activeMonth: 'all', activeChannels: new Set(CHANNELS), search: '' };

    function fmtNum(n) {
      if (n === '' || n == null) return '—';
      if (typeof n === 'number') {
        if (n >= 1000) return (n / 1000).toFixed(1) + 'K';
        return String(n);
      }
      return n;
    }

    function renderRow(r) {
      const ch = r.channel.toLowerCase();
      const chClass = ch === 'youtube' ? 'youtube' : ch === 'linkedin' ? 'linkedin' : ch === 'instagram' ? 'instagram' : 'fhc';
      const dateStr = r._date ? formatDate(r._date) : '—';
      const linkCell = r.link
        ? `<a href="${r.link}" target="_blank" rel="noopener">Watch</a>`
        : (r.attendees ? `${r.attendees} attendees · ${r.chat} chats` : '—');
      return `
        <tr data-month="${r._key}" data-channel="${r.channel}" data-title="${(r.title||'').toLowerCase()}">
          <td>${dateStr}</td>
          <td><span class="channel-badge channel-${chClass}">${r.channel}</span></td>
          <td>${r.type}</td>
          <td>${r.title}</td>
          <td class="num">${fmtNum(r.imp)}</td>
          <td class="num">${fmtNum(r.views)}</td>
          <td class="num">${fmtNum(r.eng)}</td>
          <td class="num">${fmtNum(r.clicks)}</td>
          <td>${linkCell}</td>
        </tr>
      `;
    }

    function filterRows(rows) {
      return rows.filter(r => {
        if (state.activeMonth !== 'all' && r._key !== state.activeMonth) return false;
        if (!state.activeChannels.has(r.channel)) return false;
        if (state.search) {
          const q = state.search.toLowerCase();
          if (!r.title.toLowerCase().includes(q) && !r.channel.toLowerCase().includes(q) && !r.type.toLowerCase().includes(q)) return false;
        }
        return true;
      });
    }

    function render() {
      const container = document.getElementById('report-content');
      const tabs = document.getElementById('month-tabs');
      const chFilters = document.getElementById('channel-filters');

      tabs.innerHTML = '<button class="month-tab active" data-month="all">All months</button>' +
        MONTH_KEYS.filter(k => k !== '_nodate').map(k =>
          `<button class="month-tab" data-month="${k}">${formatMonthKey(k)}</button>`
        ).join('') +
        (dataByMonth['_nodate'] ? '<button class="month-tab" data-month="_nodate">No date</button>' : '');

      chFilters.innerHTML = CHANNELS.map(c =>
        `<button class="channel-filter ${state.activeChannels.has(c) ? 'active' : ''}" data-channel="${c}">${c}</button>`
      ).join('');

      let html = '';
      const monthsToShow = state.activeMonth === 'all' ? MONTH_KEYS : [state.activeMonth];

      monthsToShow.forEach(key => {
        const rows = (dataByMonth[key] || []).slice();
        const filtered = filterRows(rows);
        if (filtered.length === 0) return;

        const label = key === '_nodate' ? 'No date' : formatMonthKey(key);
        const count = filtered.length;
        html += `
          <div class="month-section" data-month="${key}">
            <div class="month-header">
              <h3>${label} <span class="month-badge">${count} item${count !== 1 ? 's' : ''}</span></h3>
              <span class="chevron">▼</span>
            </div>
            <div class="month-content">
              <div class="table-wrap">
                <table>
                  <thead>
                    <tr>
                      <th data-sort="date">Date ⇅</th>
                      <th data-sort="channel">Channel ⇅</th>
                      <th data-sort="type">Type ⇅</th>
                      <th data-sort="title">Title ⇅</th>
                      <th data-sort="imp">Impressions ⇅</th>
                      <th data-sort="views">Views ⇅</th>
                      <th data-sort="eng">Engagements ⇅</th>
                      <th data-sort="clicks">Clicks ⇅</th>
                      <th>Link / Details</th>
                    </tr>
                  </thead>
                  <tbody>${filtered.map(renderRow).join('')}</tbody>
                </table>
              </div>
            </div>
          </div>
        `;
      });

      if (!html) {
        html = '<div class="empty-state">No data matches your filters. Try a different month or channel, or clear the search.</div>';
      }
      container.innerHTML = html;

      container.querySelectorAll('.month-header').forEach(el => {
        el.addEventListener('click', () => el.closest('.month-section').classList.toggle('collapsed'));
      });

      document.getElementById('month-tabs').querySelectorAll('.month-tab').forEach(btn => {
        btn.addEventListener('click', () => {
          state.activeMonth = btn.dataset.month;
          document.querySelectorAll('.month-tab').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          render();
        });
      });

      document.getElementById('channel-filters').querySelectorAll('.channel-filter').forEach(btn => {
        btn.addEventListener('click', () => {
          const c = btn.dataset.channel;
          if (state.activeChannels.has(c)) {
            if (state.activeChannels.size === 1) return;
            state.activeChannels.delete(c);
          } else {
            state.activeChannels.add(c);
          }
          render();
        });
      });

      container.querySelectorAll('th[data-sort]').forEach(th => {
        th.addEventListener('click', () => {
          const col = th.dataset.sort;
          const table = th.closest('table');
          const tbody = table.querySelector('tbody');
          const rows = [...tbody.querySelectorAll('tr')];
          const desc = th.classList.contains('sorted') && !th.classList.contains('sorted-desc');
          th.closest('thead').querySelectorAll('th').forEach(h => {
            h.classList.remove('sorted', 'sorted-desc');
            h.innerHTML = h.textContent.replace(' ⇅', '') + ' <span class="sort-icon">⇅</span>';
          });
          th.classList.add('sorted', desc ? 'sorted-desc' : '');
          th.innerHTML = th.textContent.replace(' ⇅', '') + ' <span class="sort-icon">⇅</span>';

          const getVal = (row, c) => {
            const idx = ['date','channel','type','title','imp','views','eng','clicks'].indexOf(c);
            const cell = row.cells[idx];
            const t = (cell?.textContent || '').trim();
            const n = parseFloat(t.replace(/[K,]/g, '')) * (t.includes('K') ? 1000 : 1);
            return isNaN(n) ? t : n;
          };
          rows.sort((a, b) => {
            const va = getVal(a, col);
            const vb = getVal(b, col);
            const cmp = typeof va === 'number' && typeof vb === 'number' ? va - vb : String(va).localeCompare(String(vb));
            return desc ? -cmp : cmp;
          });
          rows.forEach(r => tbody.appendChild(r));
        });
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      state.search = e.target.value.trim();
      render();
    });

    document.getElementById('search').addEventListener('keydown', e => {
      if (e.key === 'Escape') {
        e.target.value = '';
        state.search = '';
        render();
      }
    });

    render();
  </script>
